<div class="row">
    <div class="col-8 card">
        <h3>Chord Progression:</h3>
        <h3>{{chordProgressionHeader}}</h3>

        <google-chart #scaleChart
                    [type]="type"
                    [data]="data"
                    [options]="chartOptions">
        </google-chart>

        <div class="row">
            <div class="col-12">
                <!-- radio button for default vs chord prog with logic -->
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">I</button>
                    <button type="button" class="btn btn-secondary">ii</button>
                    <button type="button" class="btn btn-secondary">iii</button>
                    <button type="button" class="btn btn-secondary">IV</button>
                    <button type="button" class="btn btn-secondary">V</button>
                    <button type="button" class="btn btn-secondary">vi</button>
                  </div>
            </div>
        </div>
    </div>
    <div class="col-4 card">
        Common Progressions
        <div *ngIf="showingMajorKey" class="dropdown">
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Perfect4th', 'Perfect5th'])">I IV V</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Major6th', 'Perfect4th', 'Perfect5th'])">I vi IV V</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Major2nd', 'Perfect5th', 'Root'])">ii V I</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Major6th', 'Major2nd', 'Perfect5th'])">I vi ii V</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Perfect5th', 'Major6th', 'Perfect4th'])">I V vi IV</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Perfect4th', 'Major6th', 'Perfect5th'])">I IV vi V</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Major3rd', 'Perfect4th'])">I iii IV</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Major6th', 'Perfect4th', 'Root'])">I vi IV I</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Perfect4th', 'Major2nd', 'Perfect5th'])">I IV ii V</button>
        </div>
        
        <div *ngIf="!showingMajorKey" class="dropdown">
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'minor6th', 'minor7th'])">i VI VII</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Perfect4th', 'minor7th'])"> i iv VII</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Perfect4th', 'Perfect5th'])"> i iv v</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'minor6th', 'minor3rd', 'minor7th'])">i VI III VII</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Major2nd', 'Perfect5th', 'Root'])">ii v i</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'Perfect4th', 'minor6th'])">i iv vi</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['minor6th', 'minor7th', 'Root'])">VI VII i</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'minor7th', 'minor6th', 'minor7th'])">i VII VI VII</button>
            <button type="button" class="btn btn-primary btn-block" (click)="handleProgressionSelected(['Root', 'minor7th', 'minor6th'])">i VIIb7 VIb7</button>
        </div>
    </div>
</div>
